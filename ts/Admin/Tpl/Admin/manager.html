<include file="Public:index_header" />
<include file="Public:navigation_menu" />
<include file="menu_left" />
<div id="templatemo_right">
<div id="content">
        <div id="daohang">
            <span>
            <a href="__URL__/index">管理员</a>
            <span> > </span>
            <a href="__URL__/manager">管理员管理</a>
            > 列表
            </span>
        </div>
        <table class="manager_table">
            <thead>
                <tr>
                    <td width=10%>编号</td>
                    <td width=10%>账号</td>
                    <td width=15%>真实姓名</td>
                    <td width=20%>类型</td>
                    <td width=25%>修改类型</td>
                    <td width=20%>操作</td>
                </tr>
            </thead>
        </thead>
            <tbody>
                <volist name="list" id="vo">
                <tr id="{$vo.id}">
                    <td>{$vo.id}</td>
                    <td><a href="__URL__/details/id/{$vo.id}">{$vo.name}</a></td>
                    <td>{$vo.user_name}</td>
                   
                    <td><if condition="$vo.group eq 0">管理员<else />超级管理员</if></td>
                    <td><a href="javascript:void(0);" onclick="unSetRoot('__URL__','{$vo.id}','{$vo.name}')">管理员</a>/<a href="javascript:void(0);" onclick="setRoot('__URL__','{$vo.id}','{$vo.name}')">超级管理员</a></td>
                    <td><a href="__URL__/editor/id/{$vo.id}">修改</a>/<a href="javascript:void(0);" onclick="checkDel('__URL__','{$vo.id}','{$vo.name}')">删除</a></td>
                    
                </tr>
                </volist>
            </tbody>
        </table>
       
        <div class="result_page">{$page}</div>


</div>
</div>

<include file="Public:footer" />
