<include file="Public:index_header" />
<include file="Public:navigation_menu" />
<include file="menu_left" />
<div id="templatemo_right">
<div id="content">
        <div id="daohang">
            <span>
            <a href="__URL__/index">主页管理</a>
            <span> > </span>
            <a href="__URL__/manager">广告管理</a>
            > 列表
            </span>
        </div>
        <table class="manager_table">
            <thead>
                <tr>
                   
                   
                    <td width=5%>位置</td>
                    <td width=30%>广告标题</td>
                    <td width=12%>添加时间</td>
                    <td width=10%>是否开放</td>
                    <td width=15%>审核</td>
                    <td width=13%>操作</td>
                </tr>
            </thead>
            <tbody>
                <volist name="list" id="vo">
                <tr>
                    
                    <td>{$vo.position}</td><td><a href="__URL__/details/id/{$vo.id}">{$vo.title}</a></td><td><span>{$vo.publish_time|date='Y-m-d',###}</span> </td>
                    <td><if condition="$vo.open eq 1">是<else /><font color=red>否</font></if></td>
                    <td><a href="javascript:void(0);" onclick="checkPass('__URL__','{$vo.id}','{$vo.title}')">开放</a>/<a href="javascript:void(0);" onclick="checkUnpass('__URL__','{$vo.id}','{$vo.title}')">不开放</a></td>
                    <td><a href="__URL__/editor/id/{$vo.id}">修改</a>/<a href="javascript:void(0);" onclick="checkDel('__URL__','{$vo.id}','{$vo.title}')">删除</a></td>
                    
                </tr>
                </volist>
            </tbody>
        </table>
        </br>
        <div class="result_page">{$page}</div>


</div>
</div>
