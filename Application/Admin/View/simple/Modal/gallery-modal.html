<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>


        </div>
    </div>
</div>


<!-- add photo to gallery modal -->
<div class="modal fade" id="add-photo-to-gallery-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Photo To Gallery</h4>
            </div>
            <div class="modal-body gallery_photo_modal_body">
                <form class="form-horizontal" roel="form">
                    <div class="form-group">
                        <label class="col-sm-2 col-xs-2 control-label">Title</label>

                        <div class="col-sm-10 col-xs-10">
                            <input type="text" id="gallery_photo_title" class="form-control" value="" placeholder="Enter Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-xs-2 control-label">Image</label>

                        <div class="col-sm-10 col-xs-10">
                            <div class="input-group">
                                <input id="gallery_photo" type="text" class="form-control" placeholder="Select Image!" value="">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button" onclick="BrowseServerInGallery();">Select Image!</button>
                                        </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div id="gallery_photo_thumb">

                        </div>
                    </div>



                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="insertGalleryItem();">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
