

        <!-- insertImage modal ===============================Image=============-->
        <div class="modal fade" id="modal-insertImage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title" >添加图片</h3>
              </div>
              <div class="modal-body form-horizontal">
                <div class="form-group">                               
					    <label class="col-sm-3 control-label no-padding-right" > 图片 </label>
				        <div class="col-sm-8">
                            <input type="text" readonly="true" id="arimage" onmouseout="document.getElementById('imageupload').style.display='none';" class="inputstyle"> 
                            <label for="unload" class="btn btn-xs btn-info"  onmouseover="document.getElementById('imageupload').style.display='block';" class="file1">点击浏览...</label> 
                            <input type="file" name="imageupload" onchange="document.getElementById('arimage').value=this.value;this.style.display='none';" class="file" id="imageupload" style="display: block; top: 0px;"> 
                            <button style="margin-left: 6px;" id="uploadImage" class="btn btn-xs btn-primary" type="button">上传</button>
                        </div>
                </div>
                <div class="form-group">                               
					<label class="col-sm-3 control-label no-padding-right" > 图片URL </label>
				    <div class="col-sm-7">
                        <input class="form-control"  readonly="true" id="imageSrc" placeholder="图片URL，请先上传图片" type="text" >                               
                    </div>
                </div>
                <div class="form-group">                               
					<label class="col-sm-3 control-label no-padding-right" > 图片标题 </label>
				    <div class="col-sm-7">
                        <input class="form-control" id="image-title" placeholder="图片标题" type="text" >                               
                    </div>
                </div>
              </div>
              <div class="modal-footer">
                <a><button type="button" class="btn btn-default" data-dismiss="modal">关闭</button></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="insertImage btn btn-primary" data-dismiss="modal">确定</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.mod -->
        <script> //插入图片js
        $(document).ready(function(){
            //排序值加减按钮
            var sortstr = "{$vo.sort}";
            var sort = Number(sortstr);
            $('#sort').ace_spinner({value: sort ,min:-500,max:500,step:10, on_sides: true, icon_up:'icon-plus smaller-75', icon_down:'icon-minus smaller-75', btn_up_class:'btn-success' , btn_down_class:'btn-danger'});
            var status = "{$vo.status}"; //设置初始状态
            if (status == 1) { //状态位一
                document.getElementById("status").checked=true
            }
            $("#uploadImage").on('click', function(){ //添加图片
                var title = $("#image-title").val();
                if(title == '') {
			        $('#image-title').focus();
                    alert("标题必须!");
                    return false;
                }
                var url = "__MODULE__/Image/upload/pid/{$vo.id}/title/" + title;
                photoupload(url, 'imageupload', 'imageSrc');
            });
            $(".insertImage").on('click', function(){ //添加图片
			    $('#arimage').val("");//文件链接
                var title = $("#image-title").val();
                var src = $('#imageSrc').val();
                var upload = "__UPLOAD__";
                var add ='<li><a href=' + upload + src + '" class="view-image">' +
                    ' <img  src="' + upload + src + '" style="width:300px; height:168px;" /> <div class="text"> <div class="inner">' + title + 
                            '</div> </div> </a> <div class="tools tools-bottom"> <a class="add-image"> <i class="icon-plus"></i> </a> <a class="edit-image"> <i class="icon-pencil"></i> </a> ' + 
                    '<a class="remove-image" title="' + title + '" imageid="122"> <i class="icon-remove red"></i> </a> </div> </li> ';
				$("#image-list").append(add);
                $('#modal-insertImage').modal('hide')
            });
        });
        </script>

	<!-- page specific plugin scripts -->
	<script type="text/javascript">
    /*  ajax 上传文件　*/
        function photoupload(url, fileid, inputid){
            $.ajaxFileUpload({
                url: url,//用于文件上传的服务器端请求的Action地址
                type: "post",//请求方法
                secureuri: false,//一般设置为false
                fileElementId: fileid,//文件id属性  <input type="file" id="upload" name="upload" />
                dataType: "JSON",
                success: function(msg){
                    if(msg == 'error') {
                        alert("上传失败，请重试！");
                    }else{
			            $('#'+inputid).val(msg);
                    }
                }
            });
        } 

	
	</script>
