<include file="Public:header" />
    <form class="form-horizontal" role="form" enctype="multipart/form-data" action="{$actionUrl}" method="post">
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" > 内容 </label>
            <div class="col-sm-9">
                <textarea row="10" placeholder="内容" style="height:400px; width:70%;" name="content" class="autosize-transition col-xs-10 col-sm-5" >{$vo.content}</textarea>
            </div>
        </div>
        <div class="space-4"></div>

        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" > Pid </label>
            <div class="col-sm-9">
                <empty name="vo.pid">
                    <input type="text" value="0" placeholder="Controller" name="pid" class="col-xs-10 col-sm-5" required />
                    <else />
                    <input type="text" value="{$vo.pid}" readonly="true" placeholder="Controller" name="pid" class="col-xs-10 col-sm-5" required />
                </empty>
            </div>
        </div>
        <div class="space-4"></div>


        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" > agree </label>
            <div class="col-sm-9">
                <empty name="vo.agree">
                    <input type="text" value="0" placeholder="agree" name="agree" class="col-xs-10 col-sm-5" required />
                    <else />
                    <input type="text" value="{$vo.agree}" readonly="true" placeholder="agree" name="agree" class="col-xs-10 col-sm-5" required />
                </empty>
            </div>
        </div>
        <div class="space-4"></div>

        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" > disagree </label>
            <div class="col-sm-9">
                <empty name="vo.disagree">
                    <input type="text" value="0" placeholder="disagree" name="disagree" class="col-xs-10 col-sm-5" required />
                    <else />
                    <input type="text" value="{$vo.disagree}" readonly="true" placeholder="disagree" name="disagree" class="col-xs-10 col-sm-5" required />
                </empty>
            </div>
        </div>
        <div class="space-4"></div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" > 排序值 </label>
            <div class="col-sm-9">
                <input id="sort" type="text" class="input-mini" name="sort" maxlength="3">
            </div>
        </div>
        <div class="space-4"></div>

        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" > 状态 </label>
            <div class="col-sm-9">
                <label>
                    <input name="status" id="status" class="ace ace-switch ace-switch-7" type="checkbox">
                    <span class="lbl"></span>
                </label>
            </div>
        </div>
        <div class="space-4"></div>

        <div class="clearfix form-actions">
            <div class="col-md-offset-3 col-md-9">
                <button class="btn btn-info" type="submit">
                    <i class="icon-ok bigger-110"></i>
                    提交
                </button>

                &nbsp; &nbsp; &nbsp;
                <button class="btn" type="reset">
                    <i class="icon-undo bigger-110"></i>
                    清除
                </button>
            </div>
        </div>

    </form>

    <script> //初始状态js
        $(document).ready(function(){
            var status = {$vo.status}; //设置初始状态
            if (status == 1) { //状态位一
                document.getElementById("status").checked=true
            }
            //排序值加减按钮
            var sortstr = "{$vo.sort}";
            var sort = Number(sortstr);
            $('#sort').ace_spinner({value: sort ,min:-500,max:500,step:10, on_sides: true, icon_up:'icon-plus smaller-75', icon_down:'icon-minus smaller-75', btn_up_class:'btn-success' , btn_down_class:'btn-danger'});
        });
    </script>

<include file="Public:footer" />
