        <include file="Public:header" />
        <include file="Admin:manage-left" />
				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="__MODULE__">首页</a>
							</li>
							<li class="active"><a href="__CONTROLLER__/manage">管理员管理</a></li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
							    <a href="__CONTROLLER__/manage">管理员管理</a>
								<small>
									<i class="icon-double-angle-right"></i>
									 编辑管理员
								</small>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
                                <form class="form-horizontal" role="form" enctype="multipart/form-data" action="__CONTROLLER__/update/id/{$vo.adminid}" method="post">
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" > 用户名 </label>
										<div class="col-sm-9">
											<input type="text" value="{$vo.adminname}" placeholder=" 用户名" name="adminname" class="col-xs-10 col-sm-5" required />
										</div>
									</div>
									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" > password </label>
										<div class="col-sm-9">
											<input type="password" placeholder="password" name="password" class="col-xs-10 col-sm-5" />
										</div>
									</div>
									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" > repassword </label>
										<div class="col-sm-9">
											<input type="password" placeholder="repassword" name="repassword" class="col-xs-10 col-sm-5"  />
										</div>
									</div>
									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" > email </label>
										<div class="col-sm-9">
											<input type="email" placeholder="email" value="{$vo.email}" name="email" class="col-xs-10 col-sm-5" required />
										</div>
									</div>
									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" > 描述 </label>
										<div class="col-sm-9">
                                            <textarea row="10" placeholder="描述" style="height:100px" name="description" class="autosize-transition col-xs-10 col-sm-5" required >{$vo.description}</textarea>
										</div>
									</div>
									<div class="space-4"></div>
                                    

									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" > 图片 </label>
										<div class="col-sm-9">
                                                <a href=""><img data-toggle="modal" data-target="#modal-{$vo.adminid}" src="__UPLOAD__{$vo.image}" alt="暂无图片" width="100px" class="img-thumbnail"></a></br>
                                                <input type="hidden"  name="old-image" value="{$vo.image}" />
										</div>
									    <div class="space-4"></div>
                                        <div class="col-sm-3"></div>
										<div class="col-sm-9">
                                                <input type="text" readonly="true" id="viewfile" onmouseout="document.getElementById('upload').style.display='none';" class="inputstyle"> 
                                                <label for="unload" class="btn btn-xs btn-info"  onmouseover="document.getElementById('upload').style.display='block';" class="file1">点击上传新图片...</label> 
                                                <input type="file" name="image" onchange="document.getElementById('viewfile').value=this.value;this.style.display='none';" class="file" id="upload" style="display: block;left: 220px; width: 110px;"> 
                                            </div>

                                                            <!-- Modal -->
                                                            <div class="modal fade" id="modal-{$vo.adminid}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                                              <div class="modal-dialog">
                                                                <div class="modal-content">
                                                                  <div class="modal-header">
                                                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                                    <h4 class="modal-title" id="myModalLabel">查看图片</h4>
                                                                  </div>
                                                                  <div class="modal-body">
                                                                        <img data-toggle="modal" data-target="#modal-{$vo.adminid}" src="__UPLOAD__{$vo.image}" alt="暂无图片" class="img-thumbnail">
                                                                  </div>
                                                                  <div class="modal-footer">
                                                                    <a><button type="button" class="btn btn-default" data-dismiss="modal">关闭</button></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                                    <a><button type="button" class="btn btn-primary" data-dismiss="modal">确定</button></a>
                                                                  </div>
                                                                </div><!-- /.modal-content -->
                                                              </div><!-- /.modal-dialog -->
                                                            </div><!-- /.mod -->
									</div>
									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" > 状态 </label>
										<div class="col-sm-9">
                                            <label>
                                                <input name="status" id="status" class="ace ace-switch ace-switch-7" type="checkbox">
											    <span class="lbl"></span>
										    </label>
										</div>
									</div>
									<div class="space-4"></div> 
                                    
									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info" type="submit">
												<i class="icon-ok bigger-110"></i>
												提交
											</button>

											&nbsp; &nbsp; &nbsp;
											<button class="btn" type="reset">
												<i class="icon-undo bigger-110"></i>
												清除
											</button>
										</div>
									</div>

								</form>

							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->


        <script> //初始状态js
        $(document).ready(function(){
            var status = {$vo.status}; //设置初始状态
            if (status == 1) { //状态位一
                document.getElementById("status").checked=true
            }
        });
        </script>
                <include file="Public:footer" />
