<!DOCTYPE html>
<html lang="en">
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>登录页面 - ApacalBlog</title>
		<meta name="keywords" content="ApacalBlog-后台管理系统{$keywords}" />
		<meta name="description" content="ApacalBlog-后台管理系统{$description}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- basic styles -->

		<link href="__ACE__/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="__ACE__/css/font-awesome.min.css" />

		<!--[if IE 7]>
		  <link rel="stylesheet" href="__ACE__/css/font-awesome-ie7.min.css" />
		<![endif]-->

		<!-- page specific plugin styles -->


		<!-- ace styles -->

		<link rel="stylesheet" href="__ACE__/css/ace.min.css" />
		<link rel="stylesheet" href="__ACE__/css/ace-rtl.min.css" />

		<!--[if lte IE 8]>
		  <link rel="stylesheet" href="__ACE__/css/ace-ie.min.css" />
		<![endif]-->

		<!-- inline styles related to this page -->

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
		<script src="__ACE__/js/html5shiv.js"></script>
		<script src="__ACE__/js/respond.min.js"></script>
		<![endif]-->
	</head>
	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="icon-leaf green"></i>
									<span class="red">ApacalBlog</span>
									<span class="white">管理系统</span>
								</h1>
								<h4 class="blue">&copy; Apacal</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="icon-coffee green"></i>
												请输入您的登录信息
											</h4>

											<div class="space-6"></div>

											<form action="__CONTROLLER__/checkLogin" method="post">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" name="username" id="username" placeholder="用户名" />
															<i class="icon-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" id="password" name="password" placeholder="密码" />
															<i class="icon-lock"></i>
														</span>
													</label>
													<label class="block clearfix">
														<span class="input-icon input-icon-right" style=" width: 50%; ">
															<input type="text" class="form-control" id="verify" name="verify" placeholder="验证码" />
															<i class="icon-eye-open"></i>
														</span>
                                                        <span class="input-icon input-icon-right" >
                                                            <img class="img-thumbnail" style="width: 100px; height: 40px; margin-left:10px"  id="verifyImg" src="{:U('Admin/Public/verify')}" onclick="this.src='__MODULE__/Public/verify/?' + Math.random();" alt="点击刷新验证码" />
                                                        </span>
													</label>

													<div class="space"></div>

													<div class="clearfix">
														<label class="inline">
															<input type="checkbox" class="ace" />
															<span class="lbl"> Remember Me</span>
														</label>

														<button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="icon-key"></i>
															Login
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>

										</div><!-- /widget-main -->

									</div><!-- /widget-body -->
								</div><!-- /login-box -->
							</div><!-- /position-relative -->
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div>
		</div><!-- /.main-container -->

		<!-- basic scripts -->

        <!--[if !IE]><!--> 

		<script src="<script src='__ACE__/js/jquery-2.0.3.min.js"></script>
        <!--<![endif]-->

		<!--[if IE]>
            <script src="__ACE__/js/jquery-1.10.2.min.js"></script>
        <![endif]-->




</body>
</html>
