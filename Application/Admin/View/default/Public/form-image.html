<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-3 control-label no-padding-right" > 图片 </label>
    <empty name="vo.image">
        <div class="col-sm-9">
            <input type="file" title="选择本地文件" name="image">
        </div>
        <else />
        <div class="col-sm-9">
            <img data-toggle="modal" data-target="#modal-image01" src="{$vo.image}" alt="暂无图片" width="100px" class="view-image img-thumbnail"></br>
            <input type="hidden"  name="old-image" value="{$vo.image}" />
        </div>
        <div class="space-4"></div>
        <div class="col-sm-3"></div>
        <div class="col-sm-9">
            <input type="file" title="选择新的本地文件" name="image">
        </div>
    </empty>
</div>
<div class="space-4"></div>
