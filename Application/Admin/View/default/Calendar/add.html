        <include file="Public:header" />

                                <form class="form-horizontal" role="form" enctype="multipart/form-data" action="__MODULE__/Advert/insert" method="post">
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" > 标题 </label>
										<div class="col-sm-9">
											<input type="text" placeholder="标题" name="title" class="col-xs-10 col-sm-5" required />
										</div>
									</div>
									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" > 描述 </label>
										<div class="col-sm-9">
											<input type="text" placeholder="描述" name="description" class="col-xs-10 col-sm-5" required />
										</div>
									</div>
									<div class="space-4"></div>
                                    
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" > 链接 </label>
										<div class="col-sm-9">
											<textarea type="text" placeholder="链接" name="url" value="{$vo.url}" class="autosize-transition col-xs-10 col-sm-5" ></textarea>
										</div>
									</div>
									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" > 排序值 </label>
										<div class="col-sm-9">
											<input type="text" value="0" name="sort" class="col-xs-10 col-sm-5" required />
										</div>
									</div>
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" > 图片 </label>
										<div class="col-sm-9">
                                                <input type="file"  name="image" style="margin-top: 5px; padding-left: 0px; " class="col-xs-10 col-sm-5" />
										</div>
									</div>
									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" > 是否显示 </label>
										<div class="col-sm-9">
                                            <label>
                                                <input name="status" class="ace ace-switch ace-switch-7" type="checkbox">
											    <span class="lbl"></span>
										    </label>
										</div>
									</div>
									<div class="space-4"></div> 
                                    
									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info" type="submit">
												<i class="icon-ok bigger-110"></i>
												提交
											</button>

											&nbsp; &nbsp; &nbsp;
											<button class="btn" type="reset">
												<i class="icon-undo bigger-110"></i>
												清除
											</button>
										</div>
									</div>

								</form>


                <include file="Public:footer" />
