        <include file="Public:header" />
                                <form class="form-horizontal" role="form" action="{$action_url}" method="post">
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" > 评论者 </label>
										<div class="col-sm-9">
											<input readonly="true" type="text" placeholder="评论者" value="{$vo.author}" class="col-xs-10 col-sm-5"  />
										</div>
									</div>
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" > 内容 </label>
										<div class="col-sm-9">
											<textarea readonly="true" type="text" placeholder="内容" class="col-xs-10 col-sm-5"  />{$vo.content}</textarea>
										</div>
									</div>
									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right">父ID </label>
										<div class="col-sm-9">
											<input readonly="true" type="text" placeholder="父ID" value="{$vo.pid}" class="col-xs-10 col-sm-5"  />
                                        </div>
                                    </div>
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" > IP </label>
										<div class="col-sm-9">
											<input readonly="true" type="text" placeholder="IP" value="{$vo.ip}"  class="col-xs-10 col-sm-5"  />
										</div>
									</div>
									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" > 来源 </label>
										<div class="col-sm-9">
											<input type="text" readonly="true" value="{$vo.oid}" placeholder="来源 " class="col-xs-10 col-sm-5"  />
										</div>
									</div>
									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" > 同意 </label>
										<div class="col-sm-9">
											<input readonly="true" type="text" placeholder="同意 " value="{$vo.agree}" class="col-xs-10 col-sm-5"  />
										</div>
									</div>
									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" > 不同意 </label>
										<div class="col-sm-9">
											<input readonly="true" type="text" placeholder="不同意 " value="{$vo.disagree}" class="col-xs-10 col-sm-5"  />
										</div>
									</div>
									<div class="space-4"></div>


									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" > 状态 </label>
										<div class="col-sm-9">
                                            <label>
                                                <input name="status" id="status" class="ace ace-switch ace-switch-7" type="checkbox">
											    <span class="lbl"></span>
										    </label>
										</div>
									</div>
									<div class="space-4"></div> 
                                    
									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info" type="submit">
												<i class="icon-ok bigger-110"></i>
												提交
											</button>

											&nbsp; &nbsp; &nbsp;
											<button class="btn" type="reset">
												<i class="icon-undo bigger-110"></i>
												清除
											</button>
										</div>
									</div>

								</form>


        <script> //初始状态js
        $(document).ready(function(){
            var status = {$vo.status}; //设置初始状态
            if (status == 1) { //状态位一
                document.getElementById("status").checked=true
            }
        });
        </script>
                <include file="Public:footer" />
