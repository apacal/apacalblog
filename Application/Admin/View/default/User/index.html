<include file="Public:header" />
    <form class="form-horizontal" role="form" >
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" > 用ID </label>
            <div class="col-sm-9">
                <input readonly="true" type="text" value="{$vo.uid}" placeholder=" 用户ID" name="name" class="col-xs-10 col-sm-5" required />
            </div>
        </div>
        <div class="space-4"></div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" > 用户名 </label>
            <div class="col-sm-9">
                <input readonly="true" type="text" value="{$vo.name}" placeholder=" 用户名" name="name" class="col-xs-10 col-sm-5" required />
            </div>
        </div>
        <div class="space-4"></div>

        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" > email </label>
            <div class="col-sm-9">
                <input readonly="true" type="email" placeholder="email" value="{$vo.email}" name="email" class="col-xs-10 col-sm-5" required />
            </div>
        </div>
        <div class="space-4"></div>

        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" > 描述 </label>
            <div class="col-sm-9">
                <textarea row="10" readonly="true" placeholder="描述" style="height:100px" name="description" class="autosize-transition col-xs-10 col-sm-5" required >{$vo.description}</textarea>
            </div>
        </div>
        <div class="space-4"></div>


        <div class="space-4"></div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" > 图片 </label>
            <div class="col-sm-9">
                    <a href=""><img data-toggle="modal" data-target="#modal-{$vo.uid}" src="__UPLOAD__{$vo.image}" alt="暂无图片" width="100px" class="img-thumbnail"></a></br>
            </div>
                                <!-- Modal -->
                                <div class="modal fade" id="modal-{$vo.uid}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                  <div class="modal-dialog">
                                    <div class="modal-content">
                                      <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title" id="myModalLabel">查看图片</h4>
                                      </div>
                                      <div class="modal-body">
                                            <img data-toggle="modal" data-target="#modal-{$vo.uid}" src="__UPLOAD__{$vo.image}" alt="暂无图片" class="img-thumbnail">
                                      </div>
                                      <div class="modal-footer">
                                        <a><button type="button" class="btn btn-default" data-dismiss="modal">关闭</button></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <a><button type="button" class="btn btn-primary" data-dismiss="modal">确定</button></a>
                                      </div>
                                    </div><!-- /.modal-content -->
                                  </div><!-- /.modal-dialog -->
                                </div><!-- /.mod -->
        </div>
        <div class="space-4"></div>



    </form>

<include file="Public:footer" />
