<include file="Public:header" />
    <form class="form-horizontal" role="form" enctype="multipart/form-data" action="{$action_url}" method="post">
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" > 用户名 </label>
            <div class="col-sm-9">
                <input type="text" value="{$vo.name}" placeholder=" 用户名" name="name" class="col-xs-10 col-sm-5" required />
            </div>
        </div>
        <div class="space-4"></div>

        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" > password </label>
            <div class="col-sm-9">
                <input type="password" placeholder="password" name="password" class="col-xs-10 col-sm-5" />
            </div>
        </div>
        <div class="space-4"></div>

        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" > repassword </label>
            <div class="col-sm-9">
                <input type="password" placeholder="repassword" name="repassword" class="col-xs-10 col-sm-5"  />
            </div>
        </div>
        <div class="space-4"></div>

        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" > email </label>
            <div class="col-sm-9">
                <input type="email" placeholder="email" value="{$vo.email}" name="email" class="col-xs-10 col-sm-5" required />
            </div>
        </div>
        <div class="space-4"></div>

        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" > 描述 </label>
            <div class="col-sm-9">
                <textarea row="10" placeholder="描述" style="height:100px" name="description" class="autosize-transition col-xs-10 col-sm-5" required >{$vo.description}</textarea>
            </div>
        </div>
        <div class="space-4"></div>


        <include file="Public:form-image" />

        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" > 状态 </label>
            <div class="col-sm-9">
                <label>
                    <input name="status" id="status" class="ace ace-switch ace-switch-7" type="checkbox">
                    <span class="lbl"></span>
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" > 是否是管理员 </label>
            <div class="col-sm-9">
                <label>
                    <input name="isadmin" id="isadmin" class="ace ace-switch ace-switch-7" type="checkbox">
                    <span class="lbl"></span>
                </label>
            </div>
        </div>
        <div class="space-4"></div>

        <div class="clearfix form-actions">
            <div class="col-md-offset-3 col-md-9">
                <button class="btn btn-info" type="submit">
                    <i class="icon-ok bigger-110"></i>
                    提交
                </button>

                &nbsp; &nbsp; &nbsp;
                <button class="btn" type="reset">
                    <i class="icon-undo bigger-110"></i>
                    清除
                </button>
            </div>
        </div>

    </form>
<script> //初始状态js
    $(document).ready(function(){
        var status = "{$vo.status}"; //设置初始状态
        if (status == '1') { //状态位一
            document.getElementById("status").checked=true
        }
        var isadmin = "{$vo.isadmin}"; //设置初始状态
        if (isadmin == '1') { //状态位一
            document.getElementById("isadmin").checked=true
        }
    });
</script>
<include file="Public:footer" />
