                        $('#article-image-title').html(modalTitle);
                        $('#article-image-src').attr('src', src);
                        return true;
                    }
                    var src = $(this).attr('src');

                        src = src.replace(prefix, '');
                    //alert (src);
                   // var originSrc = $(this).attr('imageUrl');
                        $('#image-src').attr('src', src);
                    }
                        
                });
            // 文章内部的图片预览
            $('.view-image').click(function(){
                    $('#modal-view-image').modal('show');

                        var desc = $('#categoryDesc').html();

                    var src = $(this).attr('src');

                        $('#image-src').attr('src', src);
                    }
                        
                });
        });

                <script type="text/javascript">
                    window.onload=function(){ 
                    document.onkeydown = showKeyDown 
                    //document.onkeypress = showKeyPress 
                    } 
                    /**
                     * 键盘按下J和K分别翻页 ,H, L到底部和顶部
                     */
                    function showKeyDown(e) { 
                        e = e || window.event; 
                        var keycode = e.which ? e.which : e.keyCode; 
                        var current = document.body.scrollTop;
                        var actionName = '<?php echo ACTION_NAME ?>';
                        if (actionName == "view") {
                            var height = document.body.clientHeight;
                        }else {
                            var height = 540;
                        }
                        switch (keycode) {
                            case 74:
                          //  case 8:   //如果按下J或者space 
                                $('html, body').animate({scrollTop: current + height - 40}, 'slow');
                                break;
                            case 75: //如果按下K键 
                                $('html, body').animate({scrollTop: current - height + 40}, 'slow');
                                break;
                            case 72: // H
                                $('html, body').animate({scrollTop: $(document).height()}, 'slow');
                                break;
                            case 76: // L
                                $('html, body').animate({scrollTop:0},'slow');
                                break;
                            default:
                                break;
                        }
                    } 
                    function unsetVIM() {
                         document.onkeydown = null;
                    }
                    function setVIM() {
                         document.onkeydown = showKeyDown;
                    }
                    $(document).ready(function(){
                        // 到底部
                        $('a.scrollToBottom').click(function(){
                            $('html, body').animate({scrollTop: $(document).height()}, 'slow');
                            return false;
                        });
                        // 到顶部
                        $('a.scrollToTop').click(function(){
                            $('html, body').animate({scrollTop:0}, 'slow');
                            return false;
                        });
                        $('#friendlink').change(function(){
