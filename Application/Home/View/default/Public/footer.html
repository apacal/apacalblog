    <script type="text/javascript">
        function showImg(imgself) {
            // 判断imageUrl的属性
            var src = $(imgself).attr('src');
            var prefix = "{:C('THUMB_PREFIX')}"; //缩略图前缀
            if(src != undefined) {
                $('#modal-article-image').modal('show');
                src = src.replace(prefix, '');
                var title = $(imgself).attr('title');
                var url = $(imgself).attr('articleUrl');
                var desc = $(imgself).attr('articledesc');
                if(desc != undefined) {
                    desc = '【描述】' + desc;
                    $('#modal-article-image-desc').html(desc);
                }
                if(url != undefined) {
                    var modalTitle = '文章图片预览【<a href="' + url + '">' + title + '</a>】';
                }else{
                    var modalTitle = title;
                }
                $('#article-image-title').html(modalTitle);
                $('#article-image-src').attr('src', src);
                return true;
            }
        }
        $(document).ready(function(){
            //　文章列表的图片预览
            $('.article-view-image').click(function(){
                    showImg(this);
                });
            // 文章内部的图片预览
            $('.view-image').click(function(){
                    $('#modal-view-image').modal('show');
                    // 判断imageUrl的属性
                    var originSrc = $(this).attr('imageUrl');
                    if(originSrc != undefined) {
                        
                        var desc = $('#categoryDesc').html();
                        $('#modal-desc').html(desc);
                        $('#image-src').attr('src', originSrc);
                        return true;
                    }
                    var src = $(this).attr('src');
                    var prefix = "{:C('THUMB_PREFIX')}"; //缩略图前缀
                    if(src != undefined) {
                        src = src.replace(prefix, '');
                    //alert (src);
                   // var originSrc = $(this).attr('imageUrl');
                        $('#image-src').attr('src', src);
                    }
                        
                });
        });
    </script>
