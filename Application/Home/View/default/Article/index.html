
<include file="Public/header" />
<div style="height:70px"></div>
<include file="Public/position" />

    <div class="container marketing">
        <div class="row">
            <div class="col-lg-8" style=" padding-left: 6px; padding-right: 13px; ">
                <!-- article list show photo -->
                <div id="myCarousel" class="carousel slide " data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="item active">
                            <img data-toggle="modal"  imageurl="__UPLOAD__{$categoryInfo.image}" src="__UPLOAD__{$categoryInfo.image|getThunmName}" class="advertImg view-image">
                            <div class="carousel-caption view-image" imageurl="__UPLOAD__{$categoryInfo.image}" style="padding-bottom: 150px">
                                <h1>{$categoryInfo.cname}</h1>
                                <p id="categoryDesc">{$categoryInfo.description}</p>

                                <div class="meta-author">
                                    <empty name="categoryInfo.adminimage">
                                        <span class="avatar"><img style="width:30px;height:30px" class="img-circle" src="__IMG__/admin.png" alt="Apacal" ></span>
                                    <else />
                                    <span class="avatar"><img style="width:30px;height:30px" class="img-circle" src="__UPLOAD__{$categoryInfo.adminimage|getThunmName}" ></span>
                                    </empty>
                                    <span class="author"><span class="dt">Author:</span> <span class="dd" ><a href="{:U('Home/User/admin', array('id' => $categoryInfo['adminid']))}" style="color:white">{$categoryInfo.adminname}</a> · </span></span>
                                    <span class="publish-date"><span class="dt">Publish date:</span> <span class="dd" >{$categoryInfo.createtime|date='F d, Y', ###}</span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /.carousel -->
            <div class="col-lg-4">
                <h3 style=" margin-top: 0px; ">热门文章<span class="hot-count">{$hotArticleCount}</span></h3>
                <ul class="unstyled">
                    <volist name="hotArticleList" id="vo">
                        <li><span class="pull-right">[{$vo.createtime|date='m-d',###}]</span><a data-toggle="tooltip"  title="{$vo.cname}" href="{:U('Home/Article/view', array('id' => $vo['id']))}">{$vo.title|msubstr=0,15}【{$vo.click}】</a></li>
                    </volist>
                </ul>
            </div>
        </div>
    </div>


    <include file="Public:articleMain" />
<include file="Public:footer" />
