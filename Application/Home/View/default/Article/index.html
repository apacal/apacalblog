
<include file="Public/header" />
<div id="carousel" class="carousel slide " data-ride="carousel">
    <div class="carousel-inner">
        <div class="item active">
            <img src="__UPLOAD__{$categoryInfo.image}">
            <div class="carousel-caption" style="padding-bottom: 10%">
                
                <h1><code>{$categoryInfo.cname}</code></h1>
                <p id="categoryDesc"><code>{$categoryInfo.description}</code></p>

                <div class="meta-author">
                    <empty name="categoryInfo.adminimage">
                        <span class="avatar"><img style="width:30px;height:30px" class="img-circle" src="__IMG__/admin.png" alt="Apacal" ></span>
                    <else />
                    <span class="avatar"><img style="width:30px;height:30px" class="img-circle" src="__UPLOAD__{$categoryInfo.adminimage|getThunmName}" ></span>
                    </empty>
                    <span class="author"><span class="dt">Author:</span> <span class="dd" ><a href="{:U('admin/'.$categoryInfo['adminid'])}" style="color:white"><code>{$categoryInfo.adminname}</code></a> Â· </span></span>
                    <span class="publish-date"><span class="dt">Publish date:</span> <span class="dd" ><code>{$categoryInfo.createtime|date='F d, Y', ###}</code></span></span>
                </div>
            </div>
        </div>
    </div>
</div>


<include file="Public:articleMain" />
<include file="Public:footer" />
