
<div class="container marketing" >
    <div class="row">
        <!-- Carousel
        ================================================== -->
        <div class="col-lg-8" style=" padding-left: 6px; padding-right: 13px; ">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <for start="1" end="$advertListCount">
                        <li data-target="#myCarousel" data-slide-to="{$i}"></li>
                    </for>
                </ol>
                <div class="carousel-inner">
                    <volist name="advertList" id="vo">
                        <div class='item <eq name="i" value="1">active</eq>'>
                            <img src="__UPLOAD__{$vo.image|getThunmName}" class="advertImg"  lt="{$vo.title}">
                            <div class="container">
                                <div class="carousel-caption" id="mycarousel-caption">
                                <empty name="vo.url">
                                    <h3>{$vo.title}</h3>
                                <else />
                                    <a href="{$vo.url}">
                                        <h3>{$vo.title}</h3>
                                    </a>
                                </empty>
                                </div>
                            </div>
                        </div>
                    </volist>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
            </div><!-- /.carousel -->
        </div>
        <div class="col-lg-4">
            <h3 style=" margin-top: 0px; ">热门文章<span class="hot-count">{$hotArticleCount}</span></h3>
            <ul class="unstyled">
                <volist name="hotArticleList" id="vo">
                    <li><span class="pull-right">[{$vo.createtime|date='m-d',###}]</span><a data-toggle="tooltip"  title="{$vo.cname}" href="{:U('Home/Article/view', array('id' => $vo['id']))}">{$vo.title|msubstr=0,15}【{$vo.click}】</a></li>
                </volist>
            </ul>
        </div>
    </div>
</div>
