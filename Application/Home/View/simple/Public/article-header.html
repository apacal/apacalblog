<header>
    <div class="entry-img">
        <notempty name="art_vo.image">
            <a href="{$art_vo.url}">
                <img src="{$art_vo.image}" style="height: 160px;">
            </a>
        </notempty>
    </div>
    <h1 class="entry-title">
        <a href="{$art_vo.url}">{$art_vo.title}</a>
    </h1>
    <div class="entry-meta">

        <span class="entry-date">
            <a href="{$art_vo.url}">
                <span class="glyphicon glyphicon-time"></span>
                <time>{$art_vo.createtime|date='F d, Y', ###}</time>
            </a>
            <span class="entry-sep">&nbsp;&nbsp;/&nbsp;&nbsp;</span>
        </span>

        <span class="entry-cate">
            <a href="{$art_vo.cateUrl}">
                <span class="glyphicon glyphicon-th"></span>
                {$art_vo.cname}
            </a>
            <span class="entry-sep">&nbsp;&nbsp;/&nbsp;&nbsp;</span>
        </span>

        <span class="entry-author">
            <a href="{$art_vo.userUrl}">
                <span class="glyphicon glyphicon-user"></span>
                {$art_vo.name}
            </a>
            <span class="entry-sep">&nbsp;&nbsp;/&nbsp;&nbsp;</span>
        </span>

        <span class="entry-count">
            <a href="{$art_vo.url}">
                <span class="glyphicon glyphicon-share-alt"></span>
                {$art_vo.click}&nbsp;CLICK
            </a>
            <span class="entry-sep">&nbsp;&nbsp;/&nbsp;&nbsp;</span>
        </span>

        <span class="entry-comment">
            <a href="{$art_vo.comment_url}">
                <span class="glyphicon glyphicon-comment"></span>
                {$art_vo.commentCount} &nbsp; comment
            </a>
        </span>

    </div>
</header>
