<div class="col-md-4 col-sm-4 col-xs-12 right">
    <div class=" widget entry-search">
        <form method="get" class="searchform" action="{:U('search/my')}">
            <input type="search" value="" placeholder="Search form" name="s" id="s">
            <input type="submit" id="searchsubmit" value="Search">
        </form>
    </div>

    <div class="widget recent-article">
        <h3 class="text-uppercase">Recent Posts</h3>
        <ul class="list-unstyled">
            <volist name="recent_article_list" id="recent_vo" >
                <li>
                    <a href="{$recent_vo.url}"><h4>{$recent_vo.title}</h4></a>
                </li>
            </volist>
        </ul>
    </div>

    <div class="widget recent-comment">
        <h3 class="text-uppercase">RECENT COMMENTS</h3>
        <ul class="list-unstyled">
            <volist name="recent_comment_list" id="comment_vo" >
                <li>
                    <h4>
                        <a href="#">apacal</a> &nbsp; ON &nbsp;
                        <a href="{$comment_vo.url}">{$comment_vo.title}</a>
                    </h4>
                </li>
            </volist>
            <li>
                <h4>
                    <a href="#">apacal</a> &nbsp; ON &nbsp;
                    <a href="#">PHP STORM Xdebug单步调试</a>
                </h4>
            </li>
        </ul>
    </div>

    <div class="widget archives">
        <h3 class="text-uppercase">ARCHIVES</h3>
        <ul class="list-unstyled">
            <volist name="archives_list" id="archive_vo" >
                <li>
                    <h4>
                        <a href="{$archive_vo.url}">{$archive_vo.title}</a>
                    </h4>
                </li>
            </volist>
        </ul>
    </div>

    <div class="widget tags">
        <h3 class="text-uppercase">TAGS</h3>
        <div class="tags-cloud">
            <volist name="tags_list" id="tag_vo" >
                        <a href="{$tag_vo.url}">{$tag_vo.name}</a>
            </volist>
        </div>
    </div>
</div>
