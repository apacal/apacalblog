        <div class="panel panel-default">

            <div class="panel-heading" role="tab" id="heading-avatar">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse-avatar" aria-expanded="true" aria-controls="collapseOne">
                        <strong>  Change Avatar </strong>
                    </a>
                </h4>
            </div>
            <div id="collapse-avatar" class="panel-collapse collapse " role="tabpanel" aria-labelledby="heading-avatar">
                <div class="panel-body">
                    <form role="form" method="Post" action="{:U('User/saveBaseInfo')}">
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-cloud"></i></span>
                            <input type="text" class="form-control" value="{$vo.name}" name="name" placeholder="Your Name">
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon">@</span>
                            <input type="text" class="form-control" value="{$vo.email}" name="email" placeholder="Your Email">
                        </div>

                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                            <input type="text" class="form-control" name="website" placeholder="Your Website" value="{$vo.website}">
                        </div>

                        <button type="submit" class="btn btn-success pull-right">Save</button>
                    </form>
                </div>
            </div>
        </div>
