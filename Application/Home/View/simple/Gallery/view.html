<extend name="Public:base" />


<block name="ext_js">
    <script src="__BS_GALLERY__/js/jquery.blueimp-gallery.min.js"></script>
    <script src="__BS_GALLERY__/js/bootstrap-image-gallery.min.js"></script>

</block>
<block name="ext_css">
    <link rel="stylesheet" href="__BS_GALLERY__/css/blueimp-gallery.min.css">
    <link rel="stylesheet" href="__BS_GALLERY__/css/bootstrap-image-gallery.min.css">

</block>
<block name="content">
    <div class="gallery container">
        <div class="page-title">
            <h4 class="text-uppercase">
                {$page_title}
            </h4>
        </div>
        <div id="links">

            <volist name="gallery" id="vo">
                <a class="thumbnail" title="{$vo.title}" href="{$vo.image}" data-gallery
                    data-toggle="tooltip" data-placement="top" title="Tooltip on top">
                    <img src="{$vo.image}" href="{$vo.image}" alt="{$vo.title}">

                </a>
            </volist>
            <!--
            <a href="__IMG__/bg1.jpg" title="Banana" data-gallery>
                <img src="__IMG__/bg1.jpg" alt="Banana">
            </a>
            <a href="__IMG__/bg1.jpg" title="Banana" data-gallery>
                <img src="__IMG__/bg1.jpg" alt="Banana">
            </a>
            -->
        </div>

    </div>


    <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
    <div id="blueimp-gallery" class="blueimp-gallery">
        <!-- The container for the modal slides -->
        <div class="slides"></div>
        <!-- Controls for the borderless lightbox -->
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
        <!-- The modal dialog, which will be used to wrap the lightbox content -->
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" aria-hidden="true">&times;</button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body next"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left prev">
                            <i class="glyphicon glyphicon-chevron-left"></i>
                            Previous
                        </button>
                        <button type="button" class="btn btn-primary next">
                            Next
                            <i class="glyphicon glyphicon-chevron-right"></i>
                        </button>
                    </div>
                </div>


            </div>
        </div>
    </div>
</block>
